version: "3.9"

services:
  training:
    build: ./training
    container_name: training
    volumes:
      - model_store:/app/model_store
    command: python train.py
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  serving:
    build: ./serving
    container_name: serving
    ports:
      - "8000:8000"
    volumes:
      - model_store:/app/model_store
    command: uvicorn app:app --host 0.0.0.0 --port 8000

volumes:
  model_store:
